<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
      
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .account-info {
            margin-bottom: 20px;
        }
        .account-info p {
            font-size: 16px;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group a {
            color: rgb(167, 132, 163);
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
    <div class="container">
        <h1>Account Information</h1>
        <div class="account-info">
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Major:</strong> <span id="major">Loading...</span></p>
            <p><strong>Age:</strong> <span id="age">Loading...</span></p>
            <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>
        </div>
        <div class="form-group">
            <a href="reset-password.html">Reset Password</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/account');
                if (response.ok) {
                    const user = await response.json();
    
                    document.getElementById('name').textContent = user.name;
                    document.getElementById('email').textContent = user.email;
                    document.getElementById('major').textContent = user.major;
    
                    const dob = new Date(user.dob);
                    document.getElementById('dob').textContent = dob.toDateString();
    
                    const age = calculateAge(dob);
                    document.getElementById('age').textContent = age;
                } else {
                    console.error('Failed to fetch user data:', response.statusText);
                    alert('Failed to fetch user data');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to fetch user data');
            }
        });
    
        function calculateAge(dob) {
            const diffMs = Date.now() - dob.getTime();
            const ageDt = new Date(diffMs);
    
            return Math.abs(ageDt.getUTCFullYear() - 1970);
        }
    </script>
    
</body>
</html>
