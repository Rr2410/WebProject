<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Notes Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
    button {
        background-color: rgb(167, 132, 163);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #e09bcd;
    }
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand"><a href="timetable.html">Coursify</a></div>
        <div>
            <a href="logout.html">Logout</a>
        </div>
    </div>
<div class="container">
    <h2 style="background-color: rgb(167, 132, 163);">Notes Page</h2>
    <input type="text" id="note-title" placeholder="Note Title">
    <textarea id="note-content" placeholder="Write your notes here..."></textarea>
    <div class="button-container">
        <button onclick="saveNote()">Save Note</button>
    </div>
    <h2 style="background-color: rgb(167, 132, 163);">Saved Notes</h2>
    <div id="notes-list"></div>
</div>

<script>
    // Function to save notes to the server
    async function saveNote() {
        const title = document.getElementById('note-title').value;
        const content = document.getElementById('note-content').value;

        const response = await fetch('/addnote', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        if (response.ok) {
            alert('Note saved successfully!');
            loadNotes();
        } else {
            alert('Failed to save note');
        }
    }

    // Function to load saved notes from the server
    async function loadNotes() {
        const response = await fetch('/notes-data');
        const notes = await response.json();

        const notesList = document.getElementById('notes-list');
        notesList.innerHTML = '';

        notes.forEach(note => {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <h3>${note.title}</h3>
                <p>${note.content}</p>
            `;
            notesList.appendChild(noteDiv);
        });
    }

    window.onload = loadNotes;
</script>
</body>
</html>
