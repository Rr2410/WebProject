            </tr>

          <tr><td>CS 180</td><td>Cyber Security & Ethics</td> <td>4</td>   <td>8</td>  <td>9:40</td> <td></td></tr>

          <tr> <td>CS 361</td><td>Artificial Intelligence</td> <td>4</td>   <td>1</td>  <td>3</td> <td></td></tr>
        </tbody>
    </table><br>
    <input type="button" name="Submit3" value= "add Course" action="form">
</nav>
    <form id="add-student-form">
        Course Code<input type="text" id="name" name="name"value=""><br>
         Course Title<input type="text" id="name" name="name"value=""><br>
        <label>C.Hours</label><input type="number" id="semester-works" name="semester-works" min="1" max="4" value="0"></label><br>
        <p> <label>from:<input type= "time" /> </label> </p><br>
        <p> <label>to:<input type= "time" /> </label> </p><br>
        <button type="submit" action="nav">Add Student</button>
    </form>
    <section id="course-statistics">
        <p>Total Courses: <span id="total-Courses">0</span></p>
        <p>Highest Total Marks: <span id="highest-total-marks">0</span></p>
    </section>
 
    <script src="script.js"></script>
</body>
</html>
