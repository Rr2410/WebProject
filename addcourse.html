<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
      <div class="container3">
            <div class="dropdown">
              <button class="button3">Menu</button>
              <div class="menu">
                <a href="viewaccount.html">My Account</a>
                <a href="timetable.html">My Schedule</a>
                <a href="notes.html">Notes</a>

              </div>
            </div>

    </div>

    <h1 style="background-color: rgb(167, 132, 163);">Add Course</h1>
    
    <form id="add-course-form" action="/addcourse" method="POST">
        <br>Course Code: <input type="text" id="code" name="code" required><br><br>
        Course Title: <input type="text" id="title" name="title" required><br><br>
        <label>C.Hours: <input type="number" id="hours" name="hours" min="1" max="4" required></label><br><br>
        <label>Day: <input id="day" type="day" name="day" required></label><br><br>
        <label>From: <input id="from" type="time" name="from" required></label><br><br>
        <label>To: <input id="to" type="time" name="to" required></label><br><br>
        <label>Location: <input id="location" type="text" name="location" required></label><br><br>
        <label>Experation Date: <input id="date" type="date" name="date" required></label><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <script src="code.js"></script>
</body>
</html>
